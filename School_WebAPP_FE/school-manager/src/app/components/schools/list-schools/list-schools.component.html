<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col" colspan="3" class="bg-dark text-white text-center"><i>Schools</i></th>
        </tr>
        <tr class="align-self-center">
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let school of schoolsInput; let i = index" class="align-self-center">
            <th scope="row">{{i + 1}}</th>
            <td>{{school.name}}</td>
            <td>
                <button class="btn btn-outline-dark">Dummy btn</button>
            </td>
        </tr>
    </tbody>
</table>
